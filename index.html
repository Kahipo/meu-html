<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cards Interativos</title>
  <style>
    :root {
      --bg: #0f1115;
      --card: #161a22;
      --text: #e8ecf1;
      --muted: #9aa6b2;
      --accent: #6aa7ff;
      --border: #222938;
      --hover: #1b2130;
      --shadow: 0 10px 25px rgba(0,0,0,0.35);
      --radius: 14px;
    }

    * { box-sizing: border-box; }

    body {
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 600px at 10% -10%, #1a2232 0%, rgba(15,17,21,0) 60%),
                  radial-gradient(900px 500px at 110% 10%, #17243a 0%, rgba(15,17,21,0) 55%),
                  var(--bg);
      color: var(--text);
      margin: 0;
      min-height: 100vh;
      padding: 32px 20px 60px;
    }

    header {
      max-width: 1100px;
      margin: 0 auto 24px;
      padding: 0 8px;
    }

    header h1 {
      margin: 0 0 6px;
      font-size: 28px;
      font-weight: 700;
      letter-spacing: 0.2px;
    }

    header p {
      margin: 0;
      color: var(--muted);
      font-size: 14px;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat( auto-fill, minmax(180px, 1fr) );
      gap: 18px;
      padding: 8px;
    }

    .card {
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      transition: transform 160ms ease, border-color 160ms ease, box-shadow 160ms ease;
      position: relative;
      isolation: isolate;
    }

    .card:hover {
      transform: translateY(-2px);
      border-color: #2a3550;
      box-shadow: 0 16px 34px rgba(0,0,0,0.45);
    }

    .image-container {
      display: block;
      position: relative;
      aspect-ratio: 16 / 10;
      overflow: hidden;
      background: #0b0e13;
      cursor: pointer;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 220ms ease;
    }

    .card:hover .image-container img {
      transform: scale(1.03);
    }

    .badge {
      position: absolute;
      left: 10px;
      bottom: 10px;
      padding: 6px 10px;
      font-size: 11px;
      letter-spacing: 0.3px;
      color: #0a0d12;
      background: linear-gradient(180deg, #9fc3ff, #74a9ff);
      border-radius: 999px;
      border: 1px solid rgba(0,0,0,0.1);
    }

    .content {
      padding: 12px 12px 14px;
    }

    .title {
      margin: 0 0 2px;
      font-size: 15px;
      font-weight: 700;
      line-height: 1.25;
      letter-spacing: 0.2px;
    }

    .subtitle {
      margin: 0;
      color: var(--muted);
      font-size: 12px;
    }

    .dropdown {
      display: none;
      position: absolute;
      left: 8px;
      right: 8px;
      top: calc(100% - 12px);
      background: linear-gradient(180deg, rgba(23,28,40,1), rgba(17,22,32,1));
      border: 1px solid var(--border);
      border-radius: 12px;
      box-shadow: 0 18px 40px rgba(0,0,0,0.55);
      z-index: 50;
      overflow: hidden;
      animation: pop 120ms ease forwards;
    }

    @keyframes pop {
      from { transform: translateY(-6px); opacity: 0; }
      to   { transform: translateY(0); opacity: 1; }
    }

    .dropdown-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
    }

    .dropdown.list {
      display: none;
    }

    .dropdown-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 14px;
      font-size: 14px;
      cursor: pointer;
      border-bottom: 1px solid rgba(255,255,255,0.04);
      color: #e6edf6;
      transition: background 140ms ease, color 140ms ease;
      text-decoration: none;
    }

    .dropdown-item:last-child {
      border-bottom: none;
    }

    .dropdown-item:hover {
      background: #1d2637;
      color: #ffffff;
    }

    .dropdown-item .dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: var(--accent);
      box-shadow: 0 0 12px rgba(106,167,255,0.65);
      flex: 0 0 auto;
    }

    .actions {
      display: flex;
      gap: 10px;
      padding: 0 12px 12px;
    }

    .btn {
      flex: 1;
      background: #11161f;
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 10px 12px;
      font-size: 13px;
      cursor: pointer;
      transition: background 160ms ease, border-color 160ms ease;
    }

    .btn:hover {
      background: var(--hover);
      border-color: #2a3550;
    }

    @media (max-width: 520px) {
      header h1 { font-size: 22px; }
      .container { gap: 14px; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Cards Interativos</h1>
    <p>Toque no card para abrir o menu. Clique fora para fechar.</p>
  </header>

  <main class="container" id="cards-container" aria-live="polite"></main>

  <script>
    const cards = [
      { titulo: 'F1', imagem: 'https://imgur.com/qOTx6JJ.png', descricao: 'Eventos e sessões', customMenu: true, menuType: 'eight' },
      { titulo: 'Pokémon', imagem: 'https://imgur.com/IpmwyKZ.png', descricao: 'Playlists por saga', customMenu: true, menuType: 'three' },
      { titulo: 'Globo, Band, SBT', imagem: 'https://imgur.com/Abw0Z2l.png', descricao: 'Canais ao vivo', customMenu: true, menuType: 'three-gbs' },
      { titulo: 'Anroll, AnimesDrive, Bakashi', imagem: 'https://imgur.com/cnmLwNg.png', descricao: 'Sites de animes', customMenu: true, menuType: 'three-animes' }
    ];

    function createMenuHTML(card, droId) {
      if (!card.customMenu) return '';

      if (card.menuType === 'eight' && card.titulo === 'F1') {
        return `
          <div class="dropdown dropdown-grid" id="${droId}" role="menu" aria-label="Menu F1">
            <a class="dropdown-item" href="https://bandplay.com/formula-1-treino-livre-1" target="_blank" rel="noopener">
              <span class="dot"></span> Treino Livre 1
            </a>
            <a class="dropdown-item" href="https://bandplay.com/formula-1-treino-livre-2" target="_blank" rel="noopener">
              <span class="dot"></span> Treino Livre 2
            </a>
            <a class="dropdown-item" href="https://bandplay.com/formula-1-treino-livre-3" target="_blank" rel="noopener">
              <span class="dot"></span> Treino Livre 3
            </a>
            <a class="dropdown-item" href="https://bandplay.com/formula-1-classificacao-sprint" target="_blank" rel="noopener">
              <span class="dot"></span> Classif. Sprint
            </a>
            <a class="dropdown-item" href="https://bandplay.com/formula-1-classificacao" target="_blank" rel="noopener">
              <span class="dot"></span> Classificação
            </a>
            <a class="dropdown-item" href="https://bandplay.com/formula-1-corrida" target="_blank" rel="noopener">
              <span class="dot"></span> Corrida
            </a>
            <a class="dropdown-item" href="https://bandplay.com/formula-1-corrida-sprint" target="_blank" rel="noopener">
              <span class="dot"></span> Corrida Sprint
            </a>
            <a class="dropdown-item" href="https://www.formula1.com" target="_blank" rel="noopener">
              <span class="dot"></span> Site Oficial
            </a>
          </div>`;
      }

      if (card.menuType === 'three-gbs') {
        return `
          <div class="dropdown list" id="${droId}" role="menu" aria-label="Menu Canais">
            <a class="dropdown-item" href="https://globoplay.globo.com/tv-globo/ao-vivo/6120663/" target="_blank" rel="noopener">
              <span class="dot"></span> Globo
            </a>
            <a class="dropdown-item" href="https://bandplay.com/band-ao-vivo" target="_blank" rel="noopener">
              <span class="dot"></span> Band
            </a>
            <a class="dropdown-item" href="https://www.youtube.com/watch?v=ABVQXgr2LW4" target="_blank" rel="noopener">
              <span class="dot"></span> SBT
            </a>
          </div>`;
      }

      if (card.menuType === 'three-animes') {
        return `
          <div class="dropdown list" id="${droId}" role="menu" aria-label="Menu Animes">
            <a class="dropdown-item" href="https://www.anroll.net/" target="_blank" rel="noopener">
              <span class="dot"></span> Anroll
            </a>
            <a class="dropdown-item" href="https://animesdrive.net/" target="_blank" rel="noopener">
              <span class="dot"></span> AnimesDrive
            </a>
            <a class="dropdown-item" href="https://bakashi.tv/" target="_blank" rel="noopener">
              <span class="dot"></span> Bakashi
            </a>
          </div>`;
      }

      if (card.menuType === 'three' && card.titulo === 'Pokémon') {
        return `
          <div class="dropdown list" id="${droId}" role="menu" aria-label="Menu Pokémon">
            <a class="dropdown-item" href="https://www.youtube.com/playlist?list=PLRcHmntfmJ8CnSmj4C284-a1euH518aQa" target="_blank" rel="noopener">
              <span class="dot"></span> Liga Índigo
            </a>
            <a class="dropdown-item" href="https://www.youtube.com/playlist?list=PLRcHmntfmJ8AtnKq7EHNIQBUNTs85bqwS" target="_blank" rel="noopener">
              <span class="dot"></span> Ilhas Laranja
            </a>
            <a class="dropdown-item" href="https://www.youtube.com/playlist?list=PLRcHmntfmJ8DB8wgMrUZwf3JGkLM17yeL" target="_blank" rel="noopener">
              <span class="dot"></span> Liga Johto
            </a>
          </div>`;
      }

      return '';
    }

    function toggleDropdown(id) {
      // Fecha todas as outras
      document.querySelectorAll('.dropdown').forEach(d => {
        if (d.id !== id) d.style.display = 'none';
      });

      const el = document.getElementById(id);
      if (!el) return;
      el.style.display = (el.style.display === 'block') ? 'none' : 'block';
    }

    // Fecha menus clicando fora
    document.addEventListener('click', (e) => {
      const anyCard = e.target.closest('.card');
      if (!anyCard) {
        document.querySelectorAll('.dropdown').forEach(d => d.style.display = 'none');
      }
    });

    // Acessibilidade: ESC fecha todos
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        document.querySelectorAll('.dropdown').forEach(d => d.style.display = 'none');
      }
    });

    const container = document.getElementById('cards-container');

    cards.forEach(card => {
      const id = card.titulo.toLowerCase().replace(/\s/g, '-') + '-card';
      const droId = card.titulo.toLowerCase().replace(/\s/g, '-') + '-dropdown';

      const menuHTML = createMenuHTML(card, droId);

      const cardHTML = `
        <article class="card" id="${id}" aria-label="${card.titulo}">
          <a href="javascript:void(0)" class="image-container" aria-haspopup="menu" aria-controls="${droId}" aria-expanded="false"
             onclick="toggleDropdown('${droId}')">
            <img src="${card.imagem}" alt="${card.titulo}" loading="lazy"/>
            <span class="badge">${card.titulo}</span>
          </a>

          ${menuHTML}

          <div class="content">
            <h2 class="title">${card.titulo}</h2>
            <p class="subtitle">${card.descricao || ''}</p>
          </div>

          <div class="actions">
            <button class="btn" onclick="toggleDropdown('${droId}')" aria-controls="${droId}">
              Abrir menu
            </button>
            <button class="btn" onclick="document.querySelectorAll('.dropdown').forEach(d => d.style.display = 'none')">
              Fechar
            </button>
          </div>
        </article>
      `;

      container.insertAdjacentHTML('beforeend', cardHTML);
    });
  </script>
</body>
</html>
