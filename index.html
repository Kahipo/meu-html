<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://i.imgur.com/puEc6EX.png" type="image/png">
    <meta name="theme-color" content="#222222">
    <title>Dattebayo!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: flex-start;
            padding: 20px;
            background-color: #222;
            color: #fff;
        }

        .card {
            width: 220px;
            margin: 10px;
            text-align: center;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .image-container {
            position: relative;
            width: 100%;
        }

        .card a {
            display: block;
            text-decoration: none;
            color: #fff;
            margin-top: 10px;
        }

        .card p {
            margin: 10px 0 0;
        }

        .card img {
            width: 100%;
            height: auto;
            transition: filter .3s, transform .3s;
            display: block;
        }

        .card img:hover {
            filter: brightness(.4);
            transform: scale(1.05);
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0,0,0,.95);
            border: 1px solid #444;
            box-sizing: border-box;
        }

        .dropdown-item {
            padding: 12px;
            font-size: 13px;
            border-bottom: 1px solid #444;
            width: 100%;
            box-sizing: border-box;
            user-select: none;
            cursor: pointer;
        }

        .dropdown-item:last-child {
            border-bottom: none;
        }

        .dropdown-item:hover {
            background: #444;
        }

        /* Grade de 8 opções (4 colunas × 2 linhas) */
        .dropdown.eight-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(2, 50px);
            gap: 2px;
        }

        .dropdown.eight-grid .dropdown-item {
            padding: 8px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: none;
            background: #333;
        }

        .dropdown.eight-grid .dropdown-item:hover {
            background: #444;
        }

        @media (min-width: 768px) {
            .card { width: 250px; }
        }
    </style>
</head>
<body>
<script>
    const dominioRedeCanais = 'https://redecanais.ee';

    const cards = [
        {titulo:'Dois Homens e Meio', imagem:'https://imgur.com/Z5Ju1pl.png', url:'/dois-homens-e-meio-two-and-a-half-men-dublado-legendado-lista-de-episodios_b6a6f0532.html'},
        {titulo:'Todo Mundo Odeia o Chris', imagem:'https://imgur.com/yemtk0e.png', url:'/todo-mundo-odeia-o-chris-dublado-lista-completa-de-episodios-video_09d0a0ea6.html'},
        {titulo:'Eu, a Patroa e as Crianças', imagem:'https://imgur.com/14DuhR0.png', url:'/eu-a-patroa-e-as-criancas-dublado-lista-de-episodios_166813daf.html'},
        {titulo:'The Big Bang Theory', imagem:'https://imgur.com/ZEx8M0x.png', url:'/browse-the-big-bang-theory-videos-1-date.html'},
        {titulo:'Pokémon', imagem:'https://imgur.com/IpmwyKZ.png', customMenu:true, menuType:"three"},
        {titulo:'Lives LoL', imagem:'https://imgur.com/sepZ0Q2.png', url:'brave://bookmarks/?id=686', externo:true},
        {titulo:'Padrinhos Mágicos', imagem:'https://imgur.com/lrYc9Od.png', url:'/browse-os-padrinhos-magicos-dublado-videos-1-date.html'},
        {titulo:'House MD', imagem:'https://imgur.com/afJWJUp.png', url:'/dr-house-dublado-legendado-lista-de-episodios_66936cb25.html'},
        {titulo:'Futebol', imagem:'https://imgur.com/eNALdJX.png', customMenu:true, menuType:"three"},
        {titulo:'Youtube', imagem:'https://imgur.com/2r0Lgg6.png', url:'https://www.youtube.com/feed/history', externo:true},
        {titulo:'F1', imagem:'https://imgur.com/qOTx6JJ.png', customMenu:true, menuType:"eight"},
        {titulo:'Dragon Ball Z', imagem:'https://imgur.com/CKOqimV.png', url:'https://www.anroll.net/a/c6OpnXQVIb', externo:true},
        {titulo:'Chaves', imagem:'https://imgur.com/8f2eB5t.png', url:'https://www.youtube.com/playlist?list=PLGHuTL_zxL8oEYpXodF-9hCazhyzySnA2', externo:true},
        {titulo:'Rebelde', imagem:'https://imgur.com/CtlqRtB.png', url:'https://www.youtube.com/playlist?list=PLLTBRifDXIy_0ptz_XRs37oM6Hu8K47L7', externo:true},
        {titulo:'Globo, Band, SBT', imagem:'https://imgur.com/Abw0Z2l.png', customMenu:true, menuType:"three-gbs"},
        {titulo:'Anroll, AnimesDrive, Bakashi', imagem:'https://imgur.com/cnmLwNg.png', customMenu:true, menuType:"three-animes"}
    ];

    function toggleDropdown(id) {
        const el = document.getElementById(id);
        el.style.display = el.style.display === "block" ? "none" : "block";
    }

    document.addEventListener("click", e => {
        document.querySelectorAll('.card[data-custom="true"]').forEach(card => {
            if (!card.contains(e.target)) {
                const dropdown = card.querySelector('.dropdown');
                if (dropdown) dropdown.style.display = 'none';
            }
        });
    });

    cards.forEach(card => {
        let id = card.titulo.toLowerCase().replace(/\s/g, '-') + '-card';
        let droId = card.titulo.toLowerCase().replace(/\s/g, '-') + '-dropdown';

        if (card.customMenu) {
            let menuHTML = '';

            if (card.menuType === "eight" && card.titulo === "F1") {
                // Grade de 8 opções para F1
                menuHTML = `
                <div class="dropdown eight-grid" id="${droId}">
                    <div class="dropdown-item">texto1</div>
                    <div class="dropdown-item">texto2</div>
                    <div class="dropdown-item">texto3</div>
                    <div class="dropdown-item">texto4</div>
                    <div class="dropdown-item">texto5</div>
                    <div class="dropdown-item">texto6</div>
                    <div class="dropdown-item">texto7</div>
                    <div class="dropdown-item">texto8</div>
                </div>`;
            } else if (card.menuType === "three-gbs") {
                menuHTML = `
                <div class="dropdown" id="${droId}">
                    <div class="dropdown-item" onclick="window.location.href='https://globoplay.globo.com/tv-globo/ao-vivo/6120663/'">Globo</div>
                    <div class="dropdown-item" onclick="window.location.href='https://bandplay.com/band-ao-vivo'">Band</div>
                    <div class="dropdown-item" onclick="window.location.href='https://www.youtube.com/watch?v=ABVQXgr2LW4'">SBT</div>
                </div>`;
            } else if (card.menuType === "three-animes") {
                menuHTML = `
                <div class="dropdown" id="${droId}">
                    <div class="dropdown-item" onclick="window.location.href='https://www.anroll.net/'">Anroll</div>
                    <div class="dropdown-item" onclick="window.location.href='https://animesdrive.net/'">AnimesDrive</div>
                    <div class="dropdown-item" onclick="window.location.href='https://bakashi.tv/'">Bakashi</div>
                </div>`;
            } else if (card.menuType === "three" && card.titulo === "Pokémon") {
                menuHTML = `
                <div class="dropdown" id="${droId}">
                    <div class="dropdown-item" onclick="window.location.href='https://www.youtube.com/playlist?list=PLRcHmntfmJ8CnSmj4C284-a1euH518aQa'">Liga Índigo</div>
                    <div class="dropdown-item" onclick="window.location.href='https://www.youtube.com/playlist?list=PLRcHmntfmJ8AtnKq7EHNIQBUNTs85bqwS'">Ilhas Laranja</div>
                    <div class="dropdown-item" onclick="window.location.href='https://www.youtube.com/playlist?list=PLRcHmntfmJ8DB8wgMrUZwf3JGkLM17yeL'">Liga Johto</div>
                </div>`;
            } else if (card.menuType === "three" && card.titulo === "Futebol") {
                menuHTML = `
                <div class="dropdown" id="${droId}">
                    <div class="dropdown-item" onclick="window.location.href='https://multicanaisw.online/'">Multicanais</div>
                    <div class="dropdown-item" onclick="window.location.href='https://canaisplay.zip/'">Canaisplay</div>
                    <div class="dropdown-item" onclick="window.location.href='https://www.espn.com.br/futebol/time/calendario/_/id/2026/sao-paulo'">Cronograma SPFC</div>
                </div>`;
            }

            document.write(`
                <div class="card" id="${id}" data-custom="true">
                    <a href="javascript:void(0)" class="image-container" onclick="toggleDropdown('${droId}')">
                        <img src="${card.imagem}" alt="${card.titulo}">
                        ${menuHTML}
                    </a>
                    <p>${card.titulo}</p>
                </div>
            `);
        } else {
            const lf = card.externo ? card.url : (dominioRedeCanais + card.url);
            document.write(`
                <div class="card">
                    <a href="${lf}" class="image-container">
                        <img src="${card.imagem}" alt="${card.titulo}">
                    </a>
                    <p>${card.titulo}</p>
                </div>
            `);
        }
    });
</script>
</body>
</html>
